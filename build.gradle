buildscript {
    ext {
        springBootVersion = '2.4.1'
        springGradleDependencyVersion = '1.0.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:${springGradleDependencyVersion}"
    }
}

subprojects {
    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation('org.springframework.boot:spring-boot-starter-test')
    }

    test {
        useJUnitPlatform()
    }
}

project(':kitchenpos-api') {
    bootJar {
        enabled = true
    }

    dependencies {
        implementation project(':kitchenpos-product')
        implementation project(':kitchenpos-order')
        implementation project(':kitchenpos-menu')
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.flywaydb:flyway-core'
        runtimeOnly 'com.h2database:h2'
    }
}

project(':kitchenpos-common') {
    jar {
        enabled = true
    }
    dependencies {
        implementation 'org.springframework:spring-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    }
}

project(':kitchenpos-menu') {
    jar {
        enabled = true
    }
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-order')
        implementation 'org.springframework:spring-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    }
}

project(':kitchenpos-order') {
    jar {
        enabled = true
    }
    dependencies {
        implementation 'org.springframework:spring-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    }
}

project(':kitchenpos-product') {
    jar {
        enabled = true
    }
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-menu')
        implementation 'org.springframework:spring-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    }
}


